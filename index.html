<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <img class="logo-img" src="./images/логотип.png" alt="logo" />
        </div>
        <div class="search">
          <input class="search-inp" type="text" placeholder="      Найти..." />
        </div>
        <div class="notic">
          <div class="notic__name">Константин</div>
          <img class="notic__img" src="./images/photo.jpg" alt="photo" />
        </div>
      </div>
    </header>
    <main class="main">
      <section class="partners">
        <h1 class="partners__h2">наши партнёры</h1>
        <article class="partners-logotip">
          <img
            class="partners-logotip__img"
            src="./images/henkel_desc.png"
            alt="image"
          />
        </article>
        <article class="partners-logotip">
          <img
            class="partners-logotip__img"
            src="./images/johndeere_desc.png"
            alt="image"
          />
        </article>
        <article class="partners-logotip">
          <img
            class="partners-logotip__img"
            src="./images/mcdonalds_desc.png"
            alt="image"
          />
        </article>
        <article class="partners-logotip">
          <img
            class="partners-logotip__img"
            src="./images/ikea_desc.png"
            alt="image"
          />
        </article>
        <article class="partners-logotip">
          <img
            class="partners-logotip__img"
            src="./images/reebok_desc.png"
            alt="image"
          />
        </article>
        <article class="partners-logotip">
          <img
            class="partners-logotip__img"
            src="./images/nike_desc.png"
            alt="image"
          />
        </article>

        <article class="partners-logotip">
          <img
            class="partners-logotip__img"
            src="./images/caterpillar_desc.png"
            alt="image"
          />
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
